<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salmon Cookies</title>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1><a href="index.html">Salmon Cookies<sup>&trade;</sup></a></h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="sales.html">Sales</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="subtitle">
        <h2>Cookie Sales</h2>
    </div>
    
    <div id="data"></div>

    <form id="add-store">
        <fieldset>
            <legend>Add Store</legend>
            <div class="form-group">
                <label for="location">Location</label>
                <input name="location" type="text" required>
            </div>
            
            <div class="form-group">
                <label for="min">Minimum Customers per Hour</label>
                <input name="min" type="number" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="max">Maximum Customers per Hour</label>
                <input name="max" type="number" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="avg">Average Cookies per Customer</label>
                <input name="avg" type="number" min="1" step="0.1" required>
            </div>
            
            <br>
            <button type="submit">Add Store</button>
        </fieldset>
    </form>
    
    <script src="js/app.js"></script>
</body>
</html>
